{% extends 'base.html' %}
{% block content %}

<div class="container">
	{% include 'thesaurus/thesaurus.html' %}
  <div class="row">
    <div class="col-md-12">
			<h2>Search results for {{ request.GET.q }}</h2>
			{% for res in results.object_list %}
					<a href="{% url 'thesaurus:term' %}?uri={{res.uri}}">{{ res.pref_label }}</a><br/>
			{% endfor %}
		</div>
	</div>
	<div id="paginatoin">
		{{ results.render }}
	</div>
</div>

{% endblock %}
